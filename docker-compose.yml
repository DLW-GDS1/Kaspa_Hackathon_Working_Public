services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kpay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kpay}
      POSTGRES_DB: ${POSTGRES_DB:-kpay}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kpay} -d ${POSTGRES_DB:-kpay}"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./apps/api:/app
      - api_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run db:generate && npm run db:migrate && npm run dev"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    env_file: .env
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev"

volumes:
  dbdata:
  api_node_modules:
  web_node_modules:
